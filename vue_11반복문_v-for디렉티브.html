<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue/vue.js"></script>

    <style>

        #app { width:150px;line-height:170%;margin:0 auto;text-align:center;}
    </style>


</head>
<body>
    
    <h1>반복문</h1>

    <div id="app">
        <ol>
            <li v-for='i in addr'>{{i.이름}}</li>
        </ol>
    </div>

    <script>
          
          const app = new Vue({
              el:'#app',
              data:{
                  addr:[
                      {이름:'이순신'},
                      {이름:'김유신'},
                      {이름:'유관순'},
                      {이름:'김좌진'},
                      {이름:'박재룡'},
                      {이름:'강감찬'},
                      {이름:'유지연'},
                      {이름:'이수영'}
                  ]
              }
          });

    </script>


</body>
</html>
