<html>
<head>
    <title>Vue Sample</title>
</head>
  
<body>

    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'moonjong Hello Vue.js!'
        }
      });
    </script>
	
	


		<ol>
			  <!-- comp-item 컴포넌트의 인스턴스 만들기 -->
			  <comp-item></comp-item>
		</ol>
			
		 <script>
			
			Vue.component('comp-item', {
			  template: '<li>할일 항목 하나입니다.</li>'
			});
			// 이제 다른 컴포넌트의 템플릿에서 이 컴포넌트를 사용할 수 있습니다.
		  
		  </script>
			
			
		<div id="app-7">
		  <ol>
			<!-- 
			  이제 각 comp-item 에 comp 객체를 제공합니다.
			  화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다. 
			  또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
			 -->
			<comp-item v-for="item in groceryList" :propsdata="item"></comp-item>
		  </ol>
		</div>

		<script>
			Vue.component('comp-item', {
			  props: ['propsdata'],
			  template: '<li>{{ propsdata.id }} {{ propsdata.text }}</li>'
			})

			var app7 = new Vue({
			  el: '#app-7',
			  data: {
				groceryList: [
				  { id: 0, text: 'Vegetables' },
				  { id: 1, text: 'Cheese' },
				  { id: 2, text: 'Whatever else humans are supposed to eat' }
				]
			  }
			})
		</script>	
		

  </body>
</html>
