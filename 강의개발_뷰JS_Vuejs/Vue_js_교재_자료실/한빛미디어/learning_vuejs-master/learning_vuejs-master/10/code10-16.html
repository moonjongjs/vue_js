<script src="https://unpkg.com/vue"></script>
<div id="app">
    <div v-on:click="doTop" style="background-color: blue;width:200px;height:200px;">
        <div v-on:click.capture="doMiddle" style="background-color: magenta;width:100px;height:100px;">
            <input type="button" v-on:click="doLast" value="제출">
        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        methods: {
            doTop: function () {
                console.log("첫 번째 div에서 이벤트가 발생되었습니다.");
            },
            doMiddle: function () {
                console.log("두 번째 div에서 이벤트가 발생되었습니다.");
            },
            doLast: function () {
                console.log("마지막 이벤트가 발생되었습니다.");
            }
        }
    });
</script>
