<script src="https://unpkg.com/vue"></script>
<div id="example">
    <table>
        <my-row>
            <my-cell>123</my-cell>
            <my-cell>456</my-cell>
        </my-row>
    </table>
</div>
<script>
    new Vue({
        el: "#example",
        components: {
            'my-row': {
                render: function (h) {
                    return h("tr", this.$slots.default);
                },
                components: {
                    'my-cell': {
                        render: function (h) {
                            return h("td", this.$slots.default);
                        },
                    }
                }
            }
        }
    });
</script>
