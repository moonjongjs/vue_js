<script src="https://unpkg.com/vue"></script>
<div id="example1">
    <my-component></my-component>
</div>
<div id="example2">
    <my-component></my-component>
</div>
<script>
    new Vue({
        el: "#example1",
        components: {
            // <my-component>는 상위 템플릿에서만 사용할 수 있습니다.
            'my-component': {
                template: '<div>사용자화 컴포넌트입니다!</div>'
            }
        }
    });

    new Vue({
        el: "#example2"
    });
</script>
