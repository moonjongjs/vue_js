<script src="https://unpkg.com/vue"></script>
<div id="app">
    <div v-for="item in items" :key="item.id">
        <span>{{ item.title }}</span>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            items: [{
                id: 1,
                title: 'Vue.JS'
            }, {
                id: 2,
                title: 'React.JS'
            }]
        }
    });
</script>
