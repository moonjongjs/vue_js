<script src="https://unpkg.com/vue"></script>
<div id="app">
    <ul>
        <li v-for="value in object">{{ value }}</li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            object: {
                firstName: 'Joongmin',
                lastName: 'Lee',
                age: 39
            }
        }
    });
</script>
