<script src="https://unpkg.com/vuex"></script>
<script>
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            }
        },
        actions: {
            increment({ commit }) {
                commit('increment')
            }
        }
    })
</script>
