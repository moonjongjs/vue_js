<script src="https://unpkg.com/vue"></script>
<div id="app">
    {{ list | json }}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: [{
                name: '이지호',
                lang: 'python'
            }]
        },
        filters: {
            json: function (entry) {
                return JSON.stringify(entry);
            }
        }
    });
</script>
