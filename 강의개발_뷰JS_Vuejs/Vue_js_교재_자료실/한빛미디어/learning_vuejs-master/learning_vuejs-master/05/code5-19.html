<script src="https://unpkg.com/vue"></script>
<div id="app">
    <span>{{ i | multiply_number }}</span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            i: 5
        },
        filters: {
            'multiply_number': function (value) {
                return value * 3;
            }
        }
    });
</script>
