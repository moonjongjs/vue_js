<!DOCTYPE HTML>
<html lang='ko'>
<head>
	<title> Vue.js 기초학습-1 </title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	
	<link href='./css/style.css' rel='stylesheet' type='text/css'>
	
	
	
	
	
</head>
<body>
<div id='wrap'>	

<script src="https://unpkg.com/vue"></script>
	<div id="app">
	  <p>{{ message }}</p>
	</div>	
	
	
	<script>	
		var app = new vue({
			el:	#app;,
			data:	{
				message : '안녕 하세요 Vuejs!~';
			}
		});	
	</script>		
		
</div>	
</body>
</html>
