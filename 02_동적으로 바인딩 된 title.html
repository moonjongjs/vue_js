<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./vue/lib/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <span v-bind:title='message'></span>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'v-bind 마우스 오버시 message 메시지 내용 띄우기 Vue!'
            }
        });
    </script>




</body>
</html>
