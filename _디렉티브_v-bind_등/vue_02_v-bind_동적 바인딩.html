<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/vue/vue.js"></script>

    <style>
        body {
            text-align:center;
        }
    </style>

</head>
<body>

    <h1>동적 바인딩 v-bind </h1>

    <h2 id="app">
                     <!--  속성 -->
        <span v-bind:title='txt'>여기에 마우스 올리기!!!!!!</span>

    </h2>

    <script>

        const app = new Vue({
            el:'#app',
            data:{
                txt:'v-bind 마우스 오버시 타이틀에 메시지 내용 띄우기'
            }
        });
        
    </script>




</body>
</html>
