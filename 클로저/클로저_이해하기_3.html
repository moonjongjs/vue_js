<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저(Closure) 이해하기</title>
</head>
<body>
    
    <h1>클로저(Closure) 이해하기</h1>

    <script>
       
       function gnbFn(){
            let cnt=0;
            return {
                fn1 : function (){
                    cnt++;
                },
                fn2: function (){
                    return cnt;
                }           
            }
       }

       let closure1 = gnbFn();
       let closure2 = gnbFn();
           
           closure1.fn1();
           closure1.fn1();
           closure1.fn1();

           console.log('클로저변수1 ',  closure1.fn2() );
           console.log('클로저변수2 ',  closure2.fn2() );

           closure2.fn1();
           
           console.log('클로저변수1 ',  closure1.fn2() );
           console.log('클로저변수2 ',  closure2.fn2() );




    </script>

</body>
</html>
