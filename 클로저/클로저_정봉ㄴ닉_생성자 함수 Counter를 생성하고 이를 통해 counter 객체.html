<!DOCTYPE html>
<html>
  <body>
  <p>클로저를 사용한 Counting</p>
  <button id="inclease">+</button>
  <p id="count">0</p>
  <script>
        
        function Counter() {
            // 카운트를 유지하기 위한 자유 변수
            var counter = 0;

            // 클로저
            this.increase = function () {
                return ++counter;
            };

            // 클로저
            this.decrease = function () {
                return --counter;
            };
            }

            const counter = new Counter();

            console.log(counter.increase()); // 1
            console.log(counter.decrease()); // 0


  </script>

</body>
</html>
