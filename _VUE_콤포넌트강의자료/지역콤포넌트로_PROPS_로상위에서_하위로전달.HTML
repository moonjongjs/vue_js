<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_콤포넌트로_엘리먼트 만들기</title>
    <script src="./vue/lib/vue.js"></script>

</head>
<body>
    
    <div id="app">
        <!-- <app-header v-bind:프롭스속성이름(프로퍼티)='상위콤포넌트 데이터 속성(프로퍼티)이름'></app-header> -->
        <app-header v-bind:propsbind1='message'></app-header>
        <app-content v-bind:propsbind2='num'></app-content>
    </div>

    <script>

        var appHeader = {
            props:['propsbind1'],
            template:'<h1> {{ propsbind1 }} </h1>'
        }
        var appContent = {
            props:['propsbind2'],            
            template:'<h3> {{ propsbind2 }} </h3>'
            
        }

        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader,
                'app-content':appContent
            },
            data:{
                message:'HI MOONJONG',
                num:1000
            }
        });

    </script>


</body>
</html>
