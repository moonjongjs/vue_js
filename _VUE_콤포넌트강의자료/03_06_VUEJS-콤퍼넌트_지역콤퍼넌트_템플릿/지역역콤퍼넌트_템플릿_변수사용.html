<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤퍼넌트_전역콤퍼넌트_템플릿</title>
    
    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>

    <style>
      #wrapper {width:1200px;margin:0 auto;text-align:center;background:#f0f0f0;}
      #wrapper #header h1 {color:#000;}
      #wrapper #header h2 {color:#279;}
      #wrapper #header h2 mark {background:#ad5;}
    </style>

</head>
<body>
<div id="wrap">

    <div id="localComp">
        <h1>지역 콤포넌트 등록</h1>
        <header-component></header-component>
        <main-component></main-component>
        <footer-component></footer-component>
        <popup-component></popup-component>
        <modal-component></modal-component>
    </div>

    <script>
        
        //지역콤포넌트  변수지정 : 내용들중  템플릿등....
        var headerComponent = {
            template:'<h2> header-component 지역 콤포넌트 생성 되었습니다. </h2>'
        }

        var mainComponent = {
            template:'<h2> main-component 지역 콤포넌트 생성 되었습니다. </h2>'
        }

        var footerComponent = {
            template:'<h2> footer-component 지역 콤포넌트 생성 되었습니다. </h2>'
        }

        var popupComponent = {
            template:'<h2> popup-component 지역 콤포넌트 생성 되었습니다. </h2>'
        }

        var modalComponent = {
            template:'<h2> modal-component 지역 콤포넌트 생성 되었습니다. </h2>'
        }





        var localComp = new Vue({
            el:'#localComp',
            data:{
                comp1:'component-1',
                comp2:'component-2',
                comp3:'component-3',
                comp4:'component-4',
                comp5:'component-5'
            },
            components:{  //지역콤포넌트 생성
                'header-component'  : headerComponent,
                'main-component'    : mainComponent,    
                'footer-component'  : footerComponent,
                'popup-component'   : popupComponent,
                'modal-component'   : modalComponent
            }
        });

    </script>

</div>
</body>
</html>
