<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤퍼넌트_전역콤퍼넌트_템플릿</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>



</head>
<body>
<div id="wrap">



    <!-- 헤더영역 시작 -->

    <div id="header">
        <div class="wrap">
            <div class="gap">
                <div class="container">
                    
                    <!-- logo template  -->
                    <logo-component></logo-component>

                    <!-- Navigation template -->
                    <nav-component></nav-component>

                </div>
            </div>
        </div>             
    </div>    
                       

    <script>

        var logoComponent = {
            props:['propsLogo'],
            template:'\
                <div class="logo">\
                    <a href="javascript:" class="logo-btn">\
                        <img src="./img/logo_image.png" alt="logo">\
                    </a>\
                </div>\
                '
        }

        var navComponent = {
            props:['propsNav'],
            template:'\
                <nav id="nav">\
                    <ul>\
                        <li><a href="javascript:" class="main-btn">{{ propsNav.menu }}</a></li>\
                    </ul>\
                </nav>\
            '
        }

        var header = new Vue({
            el:'#header',
            data:{
                gnb:[
                    {menu:'ABOUT'},
                    {menu:'PORTFOLIO'},
                    {menu:'SERVICES'},
                    {menu:'TESTIMONIAL'},
                    {menu:'BLOG'},
                    {menu:'CONTACT'}
                ]
            },
            components:{
                'logo-component': logoComponent,
                'nav-component': navComponent
            }

        });

    </script>

    <!-- 헤더영역 끝 -->







    <!-- 메인영역 시작 -->

    <div id="main">      
        <section1-component></section1-component>
    </div>


    <script>

        var section1Component = {
            props:['propsSec1'],
            template:'\
                <section id="section1">\
                    <div class="wrap">\
                        <div class="gap">\
                            <div class="container">\
                                <h4>WE WORK HARD, WE PLAY HARD</h4>\
                                <h2>\
                                    SALIENT IS DIGITAL<br>\
                                    BRILLIANCE\
                                </h2>\
                                <h3>CREATIVE SOLUTIONS TO IMPROVE YOUR BUSINESS</h3>\
                                <p>\
                                    <span><a href="javascript:">OUR SERVICES</a></span>\
                                </p>\
                            </div>\
                        </div>\
                    </div>\
                </section>\
                '
        }

        var main = new Vue({
            el:'#main',
            data:{

            },
            components:{
                'section1-component': section1Component
            }

        });

    </script>

    <!-- 메인영역 끝 -->



   
</div>
</body>
</html>
