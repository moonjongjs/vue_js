<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤퍼넌트_전역콤퍼넌트_템플릿</title>
    
    <!-- 오픈소스  -->
    <script src="./js/lib/jquery.min.js"></script>    
    <script src="./vue/lib/vue.js"></script>



</head>
<body>
<div id="wrap">

    <div id="app">

        <h1>상위 콤포넌트에서 하위 콤포넌트로의 통신 : PROPS 사용 합니다.</h1>
    
        <app-comp  v-bind:propsdata='num'></app-comp>

    </div>



    <script>

        var appComp = {
            props:['propsdata'],
            template:'<h1> 지역콤포넌트 템프릿 내용 {{ propsdata }} </h1>'
        }


        var app = new Vue({
            el:'#app',
            data:{
                num:1000000
            },
            components:{
                'app-comp': appComp
            }
        });

    </script>


</div>
</body>
</html>
