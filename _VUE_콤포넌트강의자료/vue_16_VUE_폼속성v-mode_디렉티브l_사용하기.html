<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue/vue.js"></script>

    <style>
        * {margin:0;padding:0;vertical-align:middle;border:0;}
        body{text-align:center;}
        
        h1 {color:#39b;font-size:40px;margin-top:50px;}    
        h2 {color:#b38;font-size:20px;}    

        #app {padding-top:50px;}

        input[type='text']{width:600px;height:50px;background:#f9f9f9;border:1px solid #ccc;font-size:17px;padding:10px;}
        input[type='text']::placeholder{color:#aaa;font-size:17px;}
    </style>

</head>
<body>
    
    <h1>v-model 디렉티브 이벤트</h1>
    
    <div id="app">
        <input type="text" v-model="msg" placeholder="입력상자내용입니다.">
        <h2> 입력 메시지 내용은 : {{ msg }} </h2>
    </div>

    <script>
        var obj = new Vue({
            el:'#app',
            data:{
                msg : `입력 내용!!!`
            }
        });
    </script>    



</body>
</html>
