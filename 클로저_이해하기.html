                    return count;
                }
            };
        }
        let counter1 = closurefn();
            counter1;
            counter1;

        counter1.increaze();

        counter1.increaze();

        console.log('counter1', counter1.getCount());

        counter2.increaze();
        console.log('counter2', counter2.getCount());

    </script>
