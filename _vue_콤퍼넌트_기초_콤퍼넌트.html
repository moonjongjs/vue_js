<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤퍼넌트 등록</title>
    <script src='./js/vue/vue.js'></script>
</head>
<body>
    
    <div id="app">
        <h1>콤포넌트등록 {{msg}}</h1>
        <comp></comp>
    </div>

    <script>
        Vue.component('comp', {
            template:`<h2>전역콤포넌트가 등록되었습니다.</h2>`
        });

        const obj = new Vue({
            el:'#app',
            data:{
                msg:`콤포넌트 등록 데이터!!!!`
            }
        });


    </script>





</body>
</html>
