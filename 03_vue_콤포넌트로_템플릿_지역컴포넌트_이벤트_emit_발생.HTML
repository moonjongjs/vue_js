<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue_콤포넌트로_엘리먼트 만들기</title>
    <script src="./vue/lib/vue.js"></script>
    <style>
        button { font-size:20px;height: 60px;padding:0 30px;}
    </style>
</head>
<body>
    
    <div id="app">
        <!-- <app-header v-bind:프롭스속성이름(프로퍼티)='상위콤포넌트 데이터 속성(프로퍼티)이름'></app-header> -->
        <app-header :propsbind='num'></app-header>
    </div>

    <script>

        var appHeader = {
            template:`
                <div>
                <button v-on:click='passEvent'>{{ count }} | {{ propsbind }}</button>
                </div>
                `
            ,
            props:['propsbind', 'count'],
            methods:{
                passEvent:function(){
                    this.$emit('pass');
                    num += 100;
                }
            }
        }

        new Vue({
            el:'#app',
            components:{
                'app-header':appHeader
            },
            data:{
                message:'HI MOONJONG click me!!!',
                num:100
            }
        });

    </script>


</body>
</html>
