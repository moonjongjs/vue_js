<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue/vue.js"></script>

    <style>

        h1 { text-align:center; }
        h3 { background:#ddd;font-size:70px;color:#c00;text-align:center;}

    </style>


</head>
<body>
    
    <h1>컴포넌트 등록 & 템플릿트 & 내용</h1>

    <!-- html -->
    <div id="app">
        <comp v-bind:txtbind='txt'></comp>  
    </div>


    <!-- script -->
    <script>

        //자식
        // 컴포넌트
        //상위에서 하위에게 전달하는 것을 props 
        Vue.component('comp',{
            props:['txtbind'],  //Property 속성 등록  =  txtbind
            template:'<h1><mark>{{ txtbind }}<i>성공</i></mark></h1>'
        });

        //부모
        var obj = new Vue({
            el:'#app',
            data:{
                txt:'컴포넌트 내용 !!!!! 메시지 ^^' 
            }
        });

    </script>    

</body>
</html>
