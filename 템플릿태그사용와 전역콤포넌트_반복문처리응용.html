<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿트와 컴포넌트</title>
    <script src="./vue/lib/vue.js"></script>


</head>


<template id='listTemplate'>
    <li>{{ message.이름 }}</li>
</template>

<script>
    Vue.component('list-component',{
        template:'#listTemplate',
        props:['message'],
    });    
</script>



<body>


    <div id="app">
        <ol>
            <list-component  v-bind:message='item' v-for='item in irum'></list-component>
        </ol>
    </div>

    <script>
        Vue.config.devtools = true;
        var vm = new Vue({
            el:'#app',
            data:{
                irum:[
                    {이름:'문선종'},
                    {이름:'이순신'},
                    {이름:'홍길동'},
                    {이름:'김유신'},
                    {이름:'김좌진'},
                    {이름:'김선호'},
                    {이름:'이혁재'}
                ]
            }
        });
    </script>



</body>
</html>
