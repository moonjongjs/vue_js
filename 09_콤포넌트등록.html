<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./vue/lib/vue.js"></script>

</head>
<body>
    
    <div id="prop-example-1">
        <my-component my-message="안녕하세요!"></my-component>
      </div>
      
      <div id="app1">
        <child-component val="message"></child-component>
        <child-component :val="message"></child-component>
      </div>
      
      <div id="app2">
        <input v-model="myMessage">
        <br>
        <child v-bind:my-message="myMessage"></child>
      </div>

        <script>


            Vue.component('my-component', {
                // props 정의
                props: ['myMessage'],
                // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
                // vm의 this.message로 사용할 수 있습니다.
                template: `<span'>클릭!!!!{{ myMessage }}</span>`
            });

            new Vue({
                el: '#prop-example-1',
                data:{
                    
                    myMessage : 'moonjong';
                  
                }

            });

            // 자식
            Vue.component('child-component', {
                template: '<p>{{ val }}</p>',
                props: ['val'] // 받는 속성 이름을 지정
            });
            // 부모
            new Vue({
                el: '#app1',
                data: {
                    message: 'hello!' // 부모가 가지고 있는 텍스트 데이터
                }
            });

            new Vue({
                el: '#app2',
                data: {
                    myMessage: 'default'
                },
                components: {
                    child: {
                        props: ['myMessage'],
                            template: '<span> 동적 입력은 {{ myMessage }} 입니다. </span>'
                        }
                    }
            });


            new Vue({
                el:'#app'
            });

        </script>


</body>
</html>
