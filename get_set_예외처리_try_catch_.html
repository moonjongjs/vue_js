<body>
    
    <h1>get_set_예외처리_try_catch_</h1>

    <script>
       
      let user = {
          get name(){
              return this._name;
          },
          set name(val){
              try
              {
                throw val.length;
              }
              catch(e)
              {  
                if( e >=3 ){
                    console.log('name ',val);
                      console.log('name 길이 ',val.length);
                    this._name = val;                   
                }
                else{
                    console.log('name 길이 ', e );
                    throw e;
                    
                }
              }
              
          }
      }

      user.name ='moonjong';
      console.log( user.name );
      user.name ='mj';

    </script>

</body>
