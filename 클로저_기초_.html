<!DOCTYPE html>
<html>
<body>

    <h1> 클로저(Closure) </h1>

  <script>
        outerFunc = () => {
            var x = 0;
            var innerFunc = () => {                  
                x+=10;              
                console.log(x);
            };
            return innerFunc;
        }

        /**
        *  함수 outerFunc를 호출하면 내부 함수 innerFunc가 반환된다.
        *  그리고 함수 outerFunc의 실행 컨텍스트는 소멸한다.
        */

        var inner = outerFunc();
            inner(); // 10
            inner(); // 10



  </script>

</body>
</html>
