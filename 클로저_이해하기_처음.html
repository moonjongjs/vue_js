<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저(Closure) 이해하기</title>
</head>
<body>
    
    <h1>클로저(Closure) 이해하기</h1>

    <script>
        function makeCounter() {
            let cnt = 0;

            return {   
                fn : function(){
                    cnt++;
                },
                fn2 : function() {
                    return cnt;
                }                
            };
        }

        let counter1 = makeCounter();
        let counter2 = makeCounter();
            counter1.fn();
            counter1.fn();
            counter1.fn();
            counter2.fn();

            console.log('counter1.fn()', counter1.fn2() );
            console.log('counter1.fn()', counter2.fn2() );
            console.log('counter1.fn()', counter1.fn2() );
            console.log('counter1.fn()', counter2.fn2() );

    </script>

</body>
</html>
