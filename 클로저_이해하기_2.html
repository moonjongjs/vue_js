<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저(Closure) 이해하기</title>
</head>
<body>
    
    <h1>클로저(Closure) 이해하기</h1>

    <script>
        const app = {
                data: {   
                    cnt:0,
                    fn: function () {                
                        this.cnt++;
                    },
                    fn2: function () {
                        return this.cnt;
                    }                
                }
        }

        let app1 = app.data;
        let app2 = app.data;
            console.log('app1', app1 );
            console.log('app2', app2 );


            app1.fn();
            app1.fn();
            console.log('app1.fn2()', app1.fn2() );
            console.log('app2.fn2()', app2.fn2() );


    </script>

</body>
</html>
