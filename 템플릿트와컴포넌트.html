<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿트와 컴포넌트</title>
    <script src="./vue/lib/vue.js"></script>


</head>
<body>

    <template id='listTemplate'>
        <li>{{ message }}</li>
    </template>
    
    <script>
        Vue.component('list-component',{
            template:'#listTemplate',
            props:['message'],
           
        });
    
    </script>
    

    <div id="app">
        <ul v-for='i in irum'>
            <list-component  message='hello1'>{{i.이름}}</list-component>
        </ul>
    </div>

    <script>
        Vue.config.devtools = true;
        var vm = new Vue({
            el:'#app',
            data:{
                irum:[
                        {이름:'문선종'},
                        {이름:'이순신'},
                        {이름:'홍길동'},
                        {이름:'김유신'},
                        {이름:'김좌진'},
                        {이름:'김선호'},
                        {이름:'이혁재'}
                    ]
            }
        });
    </script>



</body>
</html>
