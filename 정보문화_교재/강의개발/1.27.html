<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="./vue/lib/vue.js"></script>
    </head>
    <body>

        <div id="start"></div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    x:'data 속성 값'
                }
            },
            created () {
                console.log('created' , this.x )
            },
            beforeCreate () {
                console.log('beforeCreated' , this.x )
            },
            mounted () {
                console.log('mounted' , this.x)
            },
            beforeMount () {
                console.log('beforeMounted' , this.x)
            }
        })
        </script>
    </body>
</html>
