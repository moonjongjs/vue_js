<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="./vue/lib/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!</h1>
        <div id="start">
            {{ message }}
        </div>

        <div id="fstart">
            {{ msg }}
        </div>

        <script>
            const app = new Vue({
                el: '#start',
                data() {
                    return {
                        message: '!!!!!hello world!!!!'
                    }
                }
            })


            const fapp = new Vue({
                el: '#fstart',
                data: function() {
                    
                    return  {
                        msg : '!!!!!hello world! moonjong!!!'
                    }
                    
                }
            })

        </script>
    </body>
</html>
