<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="./vue/lib/vue.js"></script>
    </head>
    <body>

        <div id="start">
            <input type="text" name="" v-model:value="value">
            <h1>sum : {{sum}}</h1>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: '',
                    sum: 0
                }
            },
            watch: {
                value: function (d) {
                    //정규표현식 추가
                    if(!isNaN(d)) {
                        this.sum += parseInt(d)
                    }
                    this.value = 0
                }
            }
        })
        </script>
    </body>
</html>
