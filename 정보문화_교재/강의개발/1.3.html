<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="./vue/lib/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!</h1>
        <div id="start">
            {{ message }} / 교사 이름 {{ msg }}
        </div>
        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                message = '!!!!!hello world!!!!'
                msg ='문선종'
            }
        })
        </script>
    </body>
</html>
